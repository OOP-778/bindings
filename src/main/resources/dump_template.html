<!DOCTYPE html>
<html lang="en">
<head>
  <title>Network</title>
  <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
  <style type="text/css">
    html, body, #container {
      height: 100%;
      min-height: 100% !important;
    }

    #mynetwork {
      height: 100%;
      min-height: 100% !important;
    }

    #date {
      border: none;
    }
  </style>
</head>
<body>
<div id="container">
  <a id="date"></a>
  <div id="mynetwork"></div>
</div>
<script type="text/javascript">

  const isDarkReaderEnabled =
      "querySelector" in document &&
      !!document.querySelector("meta[name=darkreader]");

  parsedNodes = JSON.parse(
      atob("%DATA_ENCODED_JSON%")
  )

  const created_instant_string = "%CREATED_INSTANT_STRING%"
  document.getElementById("date").textContent = new Date(Number(created_instant_string)).toString()

  // create an array with nodes
  var nodes = new vis.DataSet();
  var edges = new vis.DataSet();

  var idToNode = {}

  var longestNodeLength = 0;

  for (node of parsedNodes) {
    nodes.add({
      id: node.id,
      label: `${node.name}`
    })

    if (longestNodeLength < node.name.length) {
      longestNodeLength = node.name.length
    }

    idToNode[node.id] = node

    for (bindedTo of node.bindedTo) {
      edges.add({
        from: node.id,
        to: bindedTo
      })
    }
  }

  // create a network
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = {
    edges: {
      length: 400,
      arrows: {
        to: {
          enabled: true,
          scaleFactor: 0.5
        }
      }
    },
    nodes: {
      shape: "hexagon",
      font: {
        size: 15,
        color: isDarkReaderEnabled ? "#fff" : "#000",
      },
    },
    layout: {
      improvedLayout: true,
      hierarchical: {
        direction: "UD",
        sortMethod: "hubsize",
        levelSeparation: 300,
        treeSpacing: longestNodeLength * 10,
        nodeSpacing: longestNodeLength * 10,
      },
    },
    physics: {
      enabled: false
    },
  };

  var network = new vis.Network(container, data, options);

  network.on("click", function (properties) {
    var isShiftKey = properties.event.srcEvent.shiftKey
    var ids = properties.nodes;
    if (ids.length === 0) {
      return
    }

    var clickedNode = nodes.get(ids)[0]
    if (!clickedNode) {
      return;
    }

    if (clickedNode && isShiftKey) {
     network.focus(clickedNode.id)
    } else {
      const nodeObject = idToNode[clickedNode.id]
      const myPopup = new Popup({
        id: "my-popup",
        title: `${nodeObject.name}`,
        content: nodeObject.stack.join("\n"),
        fontSizeMultiplier: 0.5,
        css: `
             .popup-title {
                font-size: 1rem;
             }
        `
      });
      myPopup.show()
    }
  })
</script>
</body>
</html>
